version: "3"

services:
  react:
    image: react
    build: ./frontend/
    container_name: react
    ports:
      - "4000:4000"
    env_file:
      - ./frontend/.env
    volumes:
      - react:/usr/src/app
    networks:
      - hackerton_gam4
    restart: on-failure

  nestjs:
    image: nestjs
    build: ./nestjs
    container_name: nestjs
    ports:
      - 3000:3000
    networks:
      - hackerton_gam4
    env_file:
      - .env
    volumes:
      - nestjs:/pwd #volume directroy
    restart: on-failure
    depends_on:
      postgres:
        condition: service_started

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - hackerton_gam4
    volumes:
      - postgres:/var/lib/postgresql/data #volume directroy
    restart: on-failure

networks:
  hackerton_gam4:
    driver: bridge

volumes:
  react: 
  nestjs: 
  postgres:
